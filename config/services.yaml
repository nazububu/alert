parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Controller\WebhookController:
        arguments:
            $logger: '@monolog.logger.webhook'

    App\Service\TelegramBot:
        arguments:
            $token: "%env(resolve:BOT_TOKEN)%"
            $recipient: "%env(resolve:CHANNEL_ID)%"
